{% extends "base.html" %}
{% block content %}

<table style="width:100%">
  <tr>
    <th>Internal Reference</th>
    <th>Supplier Reference</th>
    <th>Gross Amount</th>
  </tr>
  {% for invoice in invoice_list %}
  <tr>
    <td>invoice.internal_reference</td>
    <td>invoice.supplier_reference</td>
    <td>invoice.gross_amount</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
