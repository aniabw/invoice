{% extends "base.html" %}
{% block content %}
    <h2 class="sub-header">Add a Company</h2>

        <div class="col-lg-4">
            <div class="form-group">
                <form action="{% url 'company_create' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                  <button type="submit" class="btn btn-secondary">Add</button>
                </form>
            </div>
       </div>

{% endblock %}
